<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon" />
    <title>Robo-Avatar</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Heading -->
      <h1>See Your Robo-Avatar</h1>
      <!-- Form for user input -->
      <form>
        <div class="input-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name here"
          />
          <button type="button" id="generate-btn">Generate</button>
        </div>
      </form>
      <!-- Container for generated robo-image -->
      <div class="robo-image"></div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
